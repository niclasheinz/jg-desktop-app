<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
</head>
<body>
    <h1>Einstellungen</h1>
    <form id="settings-form">
        <label>
            <input type="checkbox" id="alwaysOpenInApp"> 
            Immer jublaglattbrugg.ch in der App öffnen
        </label><br><br>
        <label>
            <input type="checkbox" id="enableProtocol"> 
            jgdesktop:// Protokoll aktivieren
        </label><br><br>
        <button type="submit">Änderungen speichern</button>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        // Load current settings
        window.onload = () => {
            ipcRenderer.invoke('get-settings').then(settings => {
                document.getElementById('alwaysOpenInApp').checked = settings.alwaysOpenInApp;
                document.getElementById('enableProtocol').checked = settings.enableProtocol;
            });
        };

        // Save settings
        document.getElementById('settings-form').onsubmit = (event) => {
            event.preventDefault();
            const settings = {
                alwaysOpenInApp: document.getElementById('alwaysOpenInApp').checked,
                enableProtocol: document.getElementById('enableProtocol').checked,
            };
            ipcRenderer.send('save-settings', settings);
        };
    </script>
</body>
</html>
